<!DOCTYPE html>
<html>

<style>
	/* header-main styles */
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}

	.header-main {
		--font-color: rgb(116, 116, 116);
		--theme-color-pink: rgb(239, 79, 95);
		padding: 10px 0px;
		box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
		position: fixed;
		top: 0px;
		left: 0px;
		width: 350px;
		height: 100%;
		background-color: white;
		z-index: 100;
		transition: bottom 0.5s;
	}
	
	.navbar-main-logo {
		margin: 30px 0 0 30px;
		display: block;
		font-size: 25px;
		font-weight: bolder;
		color: rgb(0, 0, 0);
		text-decoration: none;
	}

	.navbar-main {
		margin: 40px 0 0 30px;
		display: flex;
		flex-direction: column;
		justify-content: flex-start;
		align-items: flex-start;
		gap: 20px;
		height: 800px;		
		background-color: white;
		transition: all 0.4s;
	}
	
	.navbar-main > section {
		width: 100%;
		padding: 5px 10px;
	}
	
	.navbar-main > section:hover {
		background-color: #eee;
	}
	
	.navbar-main a {
		width: 200px;
		display: flex;
		flex-direction: row;
		justify-content: flex-start;
		align-items: center;
		gap: 30px;
		text-decoration: none;
		height: 30px;
	}

	.navbar-main i {
		display: block;
		font-size: 25px;
		color: rgb(0, 0, 0);
	}
	
	.navbar-main span {
		padding: 0;
		display: inline-block;
		vertical-align: middle;
		font-size: 20px;
		color: rgb(0, 0, 0);
	}

	
</style>
<header class="header-main">
	<a class="navbar-main-logo" href="/findNearest">&#129434; FFN</a>
	<nav class="navbar-main">
		<section>
			<a href="/findNearest" class="home" id="home-icon-nav"> <i class="material-icons">home</i> <span>Home</span> </a>
		</section>
		<section>
			<a href="profile" class="account" id="account-icon-nav"> <i class="material-icons">person</i> <span>Profile</span> </a>
		</section>
		<section>
			<a href="inbox.jsp" class="messages" id="message-icon-nav"><i class="material-icons">message</i> <span>Messages</span> </a>
		</section>
	</nav>
</header>

<script>
	let prevScrollpos = window.pageYOffset;
	let windowNavbar = document.querySelector(".header-main");
	window.onscroll = function () {
		var currentScrollPos = window.pageYOffset;
		if (prevScrollpos > currentScrollPos) {
			windowNavbar.style.bottom = "0";
		} else {
			windowNavbar.style.bottom = "-80px";
		}
		prevScrollpos = currentScrollPos;
	}
</script>

</html>
