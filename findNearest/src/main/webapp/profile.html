<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<style>
		* {
			border: 0;
			margin: 0;
			box-sizing: border-box;
		}



		#profile-pic {
			border-radius: 50%;
			width: 200px;
			height: 200px;
			object-fit: contain;
		}

		.cprofile-main-section {
			padding: 36px 65px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			gap: 65px;
			border: 1px solid red;
		}

		.profile-main-child {
			height: 828px;
			border: 0px solid red;
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			flex-direction: column;
			border-radius: 5px;
			background-color: rgb(244, 244, 236);
		}

		.profile-main-child:nth-child(1) {
			width: 299px;
		}

		.profile-main-child:nth-child(2) {
			width: 442px;
		}

		.profile-main-child:nth-child(3) {
			width: 442px;
		}

		.profile-main-child>* {
			width: 80%;
		}

		.devider {
			width: 70%;
			border-bottom: 1px solid rgb(148, 148, 148);
		}

		#person-name {
			text-align: center;
		}

		#person-profession {
			text-align: center;
		}

		/* input type range */

		/* Special styling for WebKit/Blink */
		input[type=range]::-webkit-slider-thumb {
			-webkit-appearance: none;
			border: 5px solid #000000;
			height: 56px;
			width: 36px;
			border-radius: 3px;
			background: #ffffff;
			cursor: pointer;
			margin-top: -14px;
			/* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
			box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
			/* Add cool effects to your sliders! */
		}

		/* input type range */
	</style>

</head>

<body>
	<img src="https://cdn.dribbble.com/users/2301995/screenshots/14948770/media/a0c6c940e120056ccf50181260ed657a.png">
	<section class="cprofile-main-section">
		<div class="profile-main-child">
			<img src="https://qph.cf2.quoracdn.net/main-thumb-1746939484-200-midqdhghptoxpixijadhvkpopddvdedi.jpeg"
				alt="profile-picture" id="profile-pic">
			<div>
				<h1 id="person-name">John Sinha</h1>
				<h3 id="person-profession">Softwear Designer</h3>
			</div>
			<div class="devider"></div>
			<p>Here we have two images and we want them to fill the width of 50% of the browser window and 100% of the
				height.</p>
			<div class="devider"></div>
			<div id="personal-details">
				<p>Age: 32</p>
				<p>Status: Single</p>
				<p>Archetype: Frequent Flyer</p>
				<p>Location: London</p>
			</div>
		</div>
		<div class="profile-main-child">
			<div>
				<h1>Personality</h1>
				<div>
					<div>
						<span>Introvert</span>
						<span>Extrovert</span>
					</div>
					<input type="range" id="vol" name="vol" min="0" max="50">
				</div>
			</div>
		</div>
		<div class="profile-main-child"></div>
	</section>
</body>

</html>
