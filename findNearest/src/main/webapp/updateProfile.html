<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

	<style>

		@import url('https://fonts.googleapis.com/css?family=Abel');

		body {
			background-color: rgb(255, 255, 255);
			font-family: Abel, Arial, Verdana, sans-serif;
		}

		.form-container {
			position: relative;
			display: flex;
			width: 800px;
			height: 800px;
			margin: 50px auto;
			background-color: rgba(255, 255, 255, 0.9);
			padding: 25px 30px 30px;
			border: 1px solid rgb(181, 180, 180);
		}

		.form-container .form-horizontal {
			position: relative;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			width: 600px;
			height: 750px;
			margin: 0 0 20px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.form-container .form-horizontal .title {
			box-sizing: border-box;
			height: 70px;
			color: #333;
			font-size: 24px;
			font-weight: 600;
			line-height: 75px;
			text-align: center;
			vertical-align: middle;
			text-transform: uppercase;
			letter-spacing: 0.5px;
			margin: 0;
		}

		.form-container .form-horizontal .sub-title {
			font-size: 15px;
			font-weight: 600;
			text-transform: uppercase;
			text-align: center;
			letter-spacing: 1px;
			margin: 0 0 15px;
			padding: 17px 0 0;
			border-top: 1px solid #9e9c9c;
		}

		.form-horizontal .form-group {
			box-sizing: border-box;
			width: calc(80% - 10px);
			height: 40px;
			margin: 15px auto;
			display: flex;
			flex-direction: row;
			justify-content: center;
			border-width: 0 0 1px 0;
			border-style: solid;
			border-color: #dcdada;
		}

		.form-horizontal .form-group label {
			box-sizing: border-box;
			width: 150px;
			height: 100%;
			color: #151515;
			font-size: 13px;
			font-weight: normal;
			line-height: 40px;
			text-align: left;
			vertical-align: middle;
			text-transform: uppercase;
			letter-spacing: 1px;
			border: 0px solid rgb(174, 174, 174);
		}

		.form-horizontal .form-control {
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			padding: 0 2px;
			color: #666464;
			background-color: transparent;
			font-family: Abel, Arial, Verdana, sans-serif;
			font-size: 17px;
			font-weight: normal;
			letter-spacing: 1px;
			box-shadow: none;
			border: 0px solid #d1d1d1;
			border-radius: 0;
			transition: all 0.3s;
		}

		.form-horizontal .form-control:hover {
			color: #272727;
			box-shadow: none;
			border: 0px solid #0cd674;
		}

		.form-horizontal .form-control:focus {
			color: #272727;
			box-shadow: none;
			border: 0px solid #0cd674;
		}

		.form-horizontal .btn {
			color: #fff;
			background: #0cd674;
			font-size: 17px;
			font-weight: 600;
			text-transform: uppercase;
			padding: 7px 20px 7px;
			margin: 0 auto 20px;
			border: none;
			border-radius: 0;
			display: block;
			transition: all 0.3s ease;
		}

		
	</style>
</head>

<body>

	<div class="form-container">
		<form class="form-horizontal">
			<h3 class="title">Update Profile</h3>
			<h4 class="sub-title">Personal Details</h4>
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" type="text" value="Deshapriya Khatua">
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input class="form-control" type="number" value="9876543210">
			</div>
			<div class="form-group">
				<label>Gender</label>
				<input class="form-control" type="text" value="Male">
			</div>
			<div class="form-group">
				<label>Profession</label>
				<input class="form-control" type="text" value="Student">
			</div>
			<h4 class="sub-title">Address</h4>
			<div class="form-group phone-no">
				<label>Address</label>
				<input class="form-control" type="text" value="Menkapur">
			</div>
			<div class="form-group age">
				<label>Latitude</label>
				<input class="form-control" type="number" value="52.2563455">
			</div>
			<div class="form-group age">
				<label>Longitude</label>
				<input class="form-control" type="number" value="98.2563455">
			</div>
			<input type="submit" class="btn signin" value="Update Profile">
		</form>
	</div>


</body>

</html>
